apiVersion: v1
kind: Service
metadata:
  name: bundlepdf-frontend
  namespace: bundlepdf
  labels:
    app: bundlepdf
    component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: bundlepdf
    component: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: bundlepdf-backend
  namespace: bundlepdf
  labels:
    app: bundlepdf
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: bundlepdf
    component: backend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bundlepdf
  namespace: bundlepdf
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - bundlepdf.com
        - www.bundlepdf.com
      secretName: bundlepdf-tls
  rules:
    - host: bundlepdf.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: bundlepdf-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bundlepdf-frontend
                port:
                  number: 80
    - host: www.bundlepdf.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: bundlepdf-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bundlepdf-frontend
                port:
                  number: 80
